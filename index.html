<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Yozinn TopUp</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <div class="container">
    <aside class="sidebar">
      <div class="profile">
        <img src="https://i.ibb.co/y6sLbZm/avatar.jpg" alt="Yozinn">
        <h2>YOZINN</h2>
      </div>
      <nav class="menu">
        <a class="active" href="#">MENU UTAMA</a>
        <a href="#">VOCHER / KODE PROMO</a>
        <a href="#">RIWAYAT TRANSAKSI</a>
        <a href="#">NOTIFIKASI</a>
        <a href="#">PENGATURAN</a>
        <a href="#">PUSAT BANTUAN</a>
        <a href="#">KELUAR</a>
      </nav>
    </aside>

    <main class="main-content">
      <div class="banner">
        <img src="https://i.ibb.co/hBXJtcH/banner.jpg" alt="Banner">
      </div>
      <div class="games">
        <div class="game"><img src="https://i.ibb.co/LkJmMJk/pubg.jpg" alt="PUBG"><p>PUBG.</p></div>
        <div class="game"><img src="https://i.ibb.co/4mRZnCQ/genshin.jpg" alt="Genshin"><p>GENSHIN IMPACK.</p></div>
        <div class="game"><img src="https://i.ibb.co/t2czfTZ/honkai.jpg" alt="Honkai"><p>HONKAI STAR RAILL.</p></div>
        <div class="game"><img src="https://i.ibb.co/hXw94Hb/zenless.jpg" alt="Zenless"><p>ZENLESS ZONE ZERO.</p></div>
        <div class="game"><img src="https://i.ibb.co/zS0F7RQ/clashroyale.jpg" alt="CR"><p>CLASH ROYAL.</p></div>
        <div class="game"><img src="https://i.ibb.co/TtGcF8x/clashofclans.jpg" alt="COC"><p>CLASH OF CLANS.</p></div>
        <div class="game"><img src="https://i.ibb.co/hBwn9Yf/afk.jpg" alt="AFK"><p>AFK JURNEY</p></div>
        <div class="game"><img src="https://i.ibb.co/wcfRXnF/roblox.jpg" alt="ROBLOX"><p>ROBLOX</p></div>
      </div>
    </main>
  </div>

</body>
</html>
